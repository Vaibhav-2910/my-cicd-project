apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-app
        image: backend-app:latest # Jenkins isse update karega
        imagePullPolicy: IfNotPresent # Zaroori hai local images ke liye
        ports:
        - containerPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-app
        image: frontend-app:latest # Jenkins isse update karega
        imagePullPolicy: IfNotPresent # Zaroori hai local images ke liye
        ports:
        - containerPort: 80
