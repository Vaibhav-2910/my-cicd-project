server {
  listen 80;
  root /usr/share/nginx/html;
  index index.html;
  # Angular App ke liye
  location / {
  #  root   /usr/share/nginx/html;
   # index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  # Backend API ke liye Proxy
  location /api {
    proxy_pass http://backend-service:8000;
  }
}
